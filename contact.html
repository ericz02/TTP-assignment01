<!DOCTYPE html>
<html>

<head>
    <title>Contact Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            padding-right: 40px;
        }

        #name, email, message {
            margin-bottom: 30px;
        }

        #submit {
            margin-top: 10px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            background: slateblue;
            color: white;
            padding: 10px;
        }

        .messagebox {
            margin-bottom: 30px;
        }

    </style>
    
    <!-- javascript -->
    <script>
        fakeSubmit = () => {
            alert("Fake submit button clicked and does absolutely nothing!");
        }
    </script>
</head>

<body>
    <div class="container">

        <a href="/index.html">Back to Main Page</a>

        <h2>Contact Us</h2>

        <form class="form">
            <label for="name">Name:</label>

            <input type="text" id="name" name="name" placeholder="Your name" />

            <label for="email">Email:</label>

            <input class="messagebox" type="text" id="email" name="email" placeholder="Your email" />

            <label id="message" for="message">
                Message:
            </label>

            <textarea id="message" name="message" placeholder="Your message" rows="5" required>
            </textarea>

            <!-- onclick that does nothing -->
            <button id="submit" onclick="fakeSubmit()">Submit</button>

        </form>

    </div>
    
</body>

</html>
